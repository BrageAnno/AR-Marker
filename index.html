<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Use the image preset for image-based tracking -->
        <a-marker preset="image" url="https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/Anno_AR_Logo.png">
            <script>
                console.log("Marker loaded");
            </script>
</a-marker>
            <!-- Add your 3D model -->
            <a-entity gltf-model="https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/DomkirkeoddenARTest.glb" scale="0.1 0.1 0.1"></a-entity>
            <script>
                console.log("Model loaded");
            </script>
        </a-entity>        
        </a-marker>
        <!-- Camera and lighting setup -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>


<!-- Inside the a-marker element -->
<a-marker preset="image" url="https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/Anno_AR_Logo.png">
    <!-- Add your 3D model -->

    </script>
</a-marker>



<!-- Inside the a-entity element -->

    </script>
