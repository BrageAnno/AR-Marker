<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/AnnoARLogoTargets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      touch-listener
    >
      <a-assets>
        <a-asset-item id="avatarModel1" src="https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/DomkirkeoddenARTest.glb"></a-asset-item>
        <a-asset-item id="avatarModel2" src="https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/DomkirkeoddenARTESTColor.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="avatarModel"
          rotation="90 0 0"
          position="0 0 0.1"
          scale="0.18 0.18 0.18"
          src="#avatarModel1"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('touch-listener', {
        init: function () {
          this.el.sceneEl.addEventListener('touchstart', this.onTouchStart.bind(this));
        },
        onTouchStart: function () {
          this.toggleModel();
        },
        toggleModel: function () {
          var model = document.getElementById('avatarModel');
          var currentModelSrc = model.getAttribute('gltf-model').src;
          var newModelSrc =
            currentModelSrc === '#avatarModel1'
              ? '#avatarModel2'
              : '#avatarModel1';
          model.setAttribute('gltf-model', 'src', newModelSrc);
        },
      });
    </script>
  </body>
</html>
