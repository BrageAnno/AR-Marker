<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/AnnoARLogoTargets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="avatarModel1" src="./DomkirkeoddenARTest.glb"></a-asset-item>
        <a-asset-item id="avatarModel2" src="./DomkirkeoddenARTESTColor.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="modelContainer"
          position="0 0.1 0"
          scale="0.18 0.18 0.18"
          change-material
        ></a-entity>
      </a-entity>

      <script>
        AFRAME.registerComponent('change-material', {
          init: function () {
            // Load the first model initially
            var avatarModel1 = document.createElement('a-gltf-model');
            avatarModel1.setAttribute('rotation', '90 0 0');
            avatarModel1.setAttribute('position', '-0.5 0 0');
            avatarModel1.setAttribute('src', '#avatarModel1');
            this.el.appendChild(avatarModel1);

            // Register touch event to change material on touch
            this.el.sceneEl.addEventListener('touchstart', function () {
              // Load the second model with a different material
              var avatarModel2 = document.createElement('a-gltf-model');
              avatarModel2.setAttribute('rotation', '90 0 0');
              avatarModel2.setAttribute('position', '0.5 0 0');
              avatarModel2.setAttribute('src', '#avatarModel2');
              this.el.appendChild(avatarModel2);
            });
          },
        });
      </script>
    </a-scene>
  </body>
</html>
