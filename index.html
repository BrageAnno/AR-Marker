<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Custom styles for the button */
      #toggleButton {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 50px; /* Adjust the size as needed */
        height: 50px; /* Adjust the size as needed */
        z-index: 1; /* Ensure the button is above the 3D models */
      }
    </style>
  </head>
  <body>
    <!-- Button outside the AR scene -->
    <a-image
      id="toggleButton"
      src="https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/UIChangeButton.png"
      position="0 0 0.01"
      scale="0.1 0.1 0.1" <!-- Adjust the scale as needed -->
    ></a-image>

    <a-scene
      mindar-image="filterMinCF:0.0001; filterBeta: 0.001; imageTargetSrc: https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/AnnoARLogoTargets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0.1" look-controls="enabled: false" near="0.01"></a-camera> <!-- Adjust the near property -->

      <a-assets>
        <a-asset-item id="avatarModel1" src="./DomkirkeoddenARTest.glb"></a-asset-item>
        <a-asset-item id="avatarModel2" src="./DomkirkeoddenARTESTColor2.glb"></a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="modelsContainer"
          position="0 0.1 0"
          scale="0.18 0.18 0.18"
        ></a-entity>
      </a-entity>

      <script>
        var modelsContainer = document.getElementById('modelsContainer');
        var avatarModel1 = createModel('#avatarModel1', '-0.5 0 0');
        var avatarModel2 = createModel('#avatarModel2', '-0.5 0 0');

        function createModel(src, position) {
          var model = document.createElement('a-gltf-model');
          model.setAttribute('rotation', '90 0 0');
          model.setAttribute('position', position);
          model.setAttribute('src', src);
          model.setAttribute('visible', false); // Initially hidden
          modelsContainer.appendChild(model);
          return model;
        }

        function toggleModelsVisibility() {
          avatarModel1.setAttribute('visible', !avatarModel1.getAttribute('visible'));
          avatarModel2.setAttribute('visible', !avatarModel2.getAttribute('visible'));
        }

        // Show the first model initially
        avatarModel1.setAttribute('visible', true);

        // Toggle between models on button touch
        var toggleButton = document.getElementById('toggleButton');
        toggleButton.addEventListener('click', function () {
          toggleModelsVisibility();
        });
      </script>
    </a-scene>
  </body>
</html>
