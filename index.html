<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/AnnoARLogoTargets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="avatarModel1" src="./DomkirkeoddenARTest.glb"></a-asset-item>
        <a-asset-item id="avatarModel2" src="./DomkirkeoddenARTESTColor.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="avatarModel1"
          gltf-model="#avatarModel1"
          rotation="90 0 0"
          position="0 0 0.1"
          scale="0.18 0.18 0.18"
        ></a-entity>
        <a-entity
          id="avatarModel2"
          gltf-model="#avatarModel2"
          rotation="90 0 0"
          position="0 0 0.1"
          scale="0.18 0.18 0.18"
          visible="false"
        ></a-entity>
      </a-entity>

      <!-- Touch event to toggle visibility -->
      <a-entity
        geometry="primitive: plane; width: 2; height: 0.5"
        material="color: #333"
        position="0 2 -5"
        text="value: Touch to Toggle Model; align: center; color: white; wrapCount: 10"
        event-set__1="_event: mousedown; material.color: #555"
        event-set__2="_event: mouseup; material.color: #333"
        event-set__3="_event: touchstart; toggleVisibility"
      ></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('toggleVisibility', {
        init: function () {
          this.toggleModel();
        },
        toggleModel: function () {
          var model1 = document.getElementById('avatarModel1');
          var model2 = document.getElementById('avatarModel2');

          if (model1.getAttribute('visible')) {
            model1.setAttribute('visible', 'false');
            model2.setAttribute('visible', 'true');
          } else {
            model1.setAttribute('visible', 'true');
            model2.setAttribute('visible', 'false');
          }
        },
      });
    </script>
  </body>
</html>
