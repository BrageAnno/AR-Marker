<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/AnnoARLogoTargets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="avatarModel1" src="./DomkirkeoddenARTest.glb"></a-asset-item>
        <a-asset-item id="avatarModel2" src="./DomkirkeoddenARTESTColor.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="avatarModel"
          rotation="90 0 0"
          position="0 0 0.1"
          scale="0.18 0.18 0.18"
          src="#avatarModel1"
          auto-change-model
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('auto-change-model', {
        init: function () {
          var el = this.el;
          el.addEventListener('loaded', function () {
            var animation = document.createElement('a-animation');
            animation.setAttribute('attribute', 'gltf-model');
            animation.setAttribute('from', '#avatarModel1');
            animation.setAttribute('to', '#avatarModel2');
            animation.setAttribute('dur', '5000'); // Duration in milliseconds
            animation.setAttribute('direction', 'alternate');
            animation.setAttribute('repeat', 'indefinite');
            el.appendChild(animation);
          });
        },
      });
    </script>
  </body>
</html>
