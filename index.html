<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/AnnoARLogoTargets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="avatarModel1" src="./DomkirkeoddenARTest.glb"></a-asset-item>
        <a-asset-item id="avatarModel2" src="./DomkirkeoddenARTESTColor2.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="modelsContainer"
          position="0 0.1 0"
          scale="0.18 0.18 0.18"
        ></a-entity>
      </a-entity>

      <script>
        // Load the first model initially
        var modelsContainer = document.getElementById('modelsContainer');
        var currentModelIndex = 1; // Initial model index
      
        function loadModel(index) {
          // Clear existing models
          while (modelsContainer.firstChild) {
            modelsContainer.removeChild(modelsContainer.firstChild);
          }
      
          // Create and append the selected model
          var avatarModel = document.createElement('a-gltf-model');
          avatarModel.setAttribute('rotation', '90 0 0');
          avatarModel.setAttribute('position', (index === 1) ? '-0.5 0 0' : '0.5 0 0');
          avatarModel.setAttribute('src', '#avatarModel' + index);
          modelsContainer.appendChild(avatarModel);
        }
      
        // Load the first model initially
        loadModel(currentModelIndex);
      
        // Switch between models on touch
        document.addEventListener('touchstart', function () {
          currentModelIndex = (currentModelIndex === 1) ? 2 : 1;
          loadModel(currentModelIndex);
        });
      </script>
    </a-scene>
  </body>
</html>
