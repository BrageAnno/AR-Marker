<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Use the image preset for image-based tracking -->
        <a-marker preset="image" url="https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/Anno_AR_Logo.png">
            <!-- Add a reference image for tracking -->
            <a-image src="https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/Anno_AR_Logo.png"></a-image>

            <!-- Load your 3D model using Three.js -->
            <a-entity id="modelContainer" scale="0.1 0.1 0.1"></a-entity>

            <script>
                // Load 3D model using GLTFLoader
                var loader = new THREE.GLTFLoader();
                loader.load('https://raw.githubusercontent.com/BrageAnno/AR-Marker/main/DomkirkeoddenARTest.glb', function (gltf) {
                    var model = gltf.scene;
                    var container = document.getElementById('modelContainer');
                    container.setObject3D('model', model);
                    console.log("Model loaded");
                });
            </script>
        </a-marker>
        <!-- Camera and lighting setup -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
